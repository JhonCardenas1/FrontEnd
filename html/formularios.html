<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formularios</h1>
    
      <form method="get" action="procesar" target="_blank" outocomplete="off"> 
        <fieldset>
          <legend>Autenticarse</legend>

          <input type="hidden" id="idUsiario" name="idusuario" value="3478">

          <label for="cedula">Cedula:</label>
          <input type="text" name="cedula" id="cedula" readonly="true" value="1033796686" disabled="true"/><br/>
          
          <label for="usuario">Usuario:</label><br />
          <input
            type="text"
            id="usuario"
            name="usuario"
            placeholder="Aquí escribe tu usuario"
            required="true"
          /><br />

          <label for="password">Contraseña:</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Escriba su contraseña"
            required="true"
          /><br />

          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="correo@correo.com"
            required="true"
          /><br />

          <label for="edad">Edad:</label><br />
          <input
            type="number"
            id="edad"
            name="edad"
            placeholder="10"
            required="true"
          /><br />

          <label>Genero:</label><br />
          <input type="radio" id="femenino" name="genero" value="femenino" />
          <label for="femenino">Femenino</label><br />

          <input type="radio" id="masculino" name="genero" value="masculino" />
          <label for="masculino">Masculino</label><br />

          <input type="radio" id="otro" name="genero" value="otro" />
          <label for="otro">Otro</label><br />

          <label>Dirección</label><br>
          <select name="calle" id="calle">
            <option value="Calle">Calle</option>
            <option value="carrera">Carrera</option>
            <option value="avenida">Avenida</option>
            <option value="trasnversal">Tansversal</option>
          </select>
          <input type="text" name="direcion"/>

          <label>Lenguajes que usa</label><br />

          <label for="fecha">Fecha de asistencia</label>
          <input type="date" name="fecha" id="fecha" /><br />


          <input type="checkbox" id="html" name="lenguajes" value="html" />
          <label for="html">HTML</label><br />

          <input type="checkbox" id="css" name="lenguajes" value="css" />
          <label for="css">CSS</label><br />

          <input type="checkbox" id="js" name="lenguajes" value="js" />
          <label for="js">JavaScript</label><br />

          <input type="checkbox" id="php" name="lenguajes" value="php" />
          <label for="php">PHP</label><br />

          <label for="articulo">Seleccione el articulo que quiere llevar</label
          ><br />
          <select id="articulo" name="articulo">
            <option value="camiseta">Camiseta</option>
            <option value="manilla">Manilla</option>
            <option value="mug" selected="true">Mug</option>
            <option value="gorra">Gorra</option></select
          ><br />

          <label for="mensaje">Escribe tu mensaje</label><br />
          <textarea name="mensaje" id="mensaje" cols="50" rows="4"
          >Es la mejor pagina del mundo, Felicitaciones!!!
          </textarea
          ><br />

          <br />
          <input type="submit" value="Enviar" />
          <input
            type="submit"
            value="Enviar sin validar"
            formnovalidate="Formularios"
          />

        <input type="reset" value="reiniciar">
      </form>

        </fieldset>
  </body>
</html>
